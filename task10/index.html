<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to eyeTrack</title>

    <link rel="stylesheet" href="style/variables.css">
    <link rel="stylesheet" href="style/colors.css">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media.css">
    <link rel="icon"
        href="images/icon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="left">
      <form class="form-container" id="registerForm" action="#" method="GET" aria-label="Register">
          <div class="text">
              <legend>welcome back!ðŸ‘‹</legend>
              <h2>Login to eye Track</h2>
          </div>
          <div class="form-group email">
              <label class="form-label" for="email">Email</label>
              <input class="form-control" id="email" type="email" name="email" placeholder="johndoe@gmail.com" tabindex="1">
          </div>
          <div class="form-group password">
              <label class="form-label" for="password">Password</label>
              <input class="form-control" type="password" name="password" id="password" placeholder="Enter your password" tabindex="1">
            </div>
            
            <div class="remember">
              <label for="remember">
                  <input type="checkbox" name="remember" id="remember" />
                  Remember me
              </label>
              <small><a href="#" class="forgot-password">Forgot password?</a></small>
          </div>
          <div class="submet">
              <input class="register-btn" type="submit" value="SIGN IN" onclick="checkForm()">
          </div>
          <div class="line">
            <hr />
            <p class="or">or</p>
            <hr />
          </div>
          <div class="platforms">
              <div class="google">
                <img
                  src="   https://cdn-icons-png.flaticon.com/512/300/300221.png "
                  alt=""
                />
                <p>Sign in with Google</p>
              </div>
              <div class="apple">
                <img
                  src="   https://cdn-icons-png.flaticon.com/512/0/747.png "
                  alt=""
                />
                <p>Sign in with Apple</p>
              </div>
            </div>
            <!-- <div class="sign-in-btn">
                <img src="images/google.jpg" alt="Google">
                <button class="google-sign-in-btn">Sign in with Google</button>
            </div> -->
      </form>
      
  </div>
  <div class="right">
      <img src="images/interview.jpeg" alt="Eye exam illustration">
  </div>
  </div>
            <script src="app.js"></script>
</body>
</html>
